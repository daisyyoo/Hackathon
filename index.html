<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full center">
          <h1>Weekly Planner</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-full weekday-spacing">
          <div class="day">
            <p>Sunday</p>
          </div>
          <div class="day">
            <p>Monday</p>
          </div>
          <div class="day">
            <p>Tuesday</p>
          </div>
          <div class="day">
            <p>Wednesday</p>
          </div>
          <div class="day">
            <p>Thursday</p>
          </div>
          <div class="day">
            <p>Friday</p>
          </div>
          <div class="day">
            <p>Saturday</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-full center">
          <div class="new-entry-button-div">
            <button class="new-entry-button"> Add Entry </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <div class="schedule-table center">
            <h1 class="table-header">
              Scheduled Events for Monday
            </h1>
            <table>
              <thead>
                <tr>
                  <th>
                    Time
                  </th>
                  <th>
                    Description
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    10:00
                  </td>
                  <td>
                    Coding junk
                  </td>
                </tr>
                <tr>
                  <td>
                    11:00
                  </td>
                  <td>
                    Coding junkie
                  </td>
                </tr>
                <tr>
                  <td>
                    12:00
                  </td>
                  <td>
                    Coding junky
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-background-container container hidden">
        <form class="modal-container">
          <div class="row">
            <h1 class="center">
              Add Entry
            </h1>
          </div>
          <div class="row">
            <select>
              <option value="day-of-the-week">
                Day of Week
              </option>
              <option value="monday">
                Monday
              </option>
              <option value="tuesday">
                Tuesday
              </option>
              <option value="wednesday">
                Wednesday
              </option>
              <option value="thursday">
                Thursday
              </option>
              <option value="friday">
                Friday
              </option>
              <option value="saturday">
                Saturday
              </option>
              <option value="sunday">
                Sunday
              </option>
            </select>
            <select>
              <option value="time">
                Time
              </option>
              <option value="morning">
                Morning
              </option>
              <option value="afternoon">
                Afternoon
              </option>
              <option value="evening">
                Evening
              </option>
            </select>
          </div>
          <div class="row">
            <textarea name="new-entry-textarea" cols="30" rows="10" placeholder="Description"></textarea>
          </div>
          <div class="row right-align">
            <input type="submit" name="button-submit" value="submit">
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
