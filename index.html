<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full center">
          <h1>Weekly Planner</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-full weekday-spacing">
          <div class="day">
            <p>Sunday</p>
          </div>
          <div class="day">
            <p>Monday</p>
          </div>
          <div class="day">
            <p>Tuesday</p>
          </div>
          <div class="day">
            <p>Wednesday</p>
          </div>
          <div class="day">
            <p>Thursday</p>
          </div>
          <div class="day">
            <p>Friday</p>
          </div>
          <div class="day">
            <p>Saturday</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-full center">
          <div class="new-entry-button-div">
            <button class="new-entry-button"> Add Entry </button>
          </div>
        </div>
      </div>
      <div class="row">
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
